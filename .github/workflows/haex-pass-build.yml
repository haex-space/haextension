name: haex-pass Build

on:
  push:
    branches:
      - main
    paths:
      - 'apps/haex-pass/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'apps/haex-pass/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare dependencies
        run: |
          cd packages/haex-ui && npx nuxt prepare && cd ../..
          pnpm --filter haex-pass exec nuxt prepare

      - name: Type check
        run: pnpm --filter haex-pass exec vue-tsc --noEmit

      - name: Build extension
        run: pnpm --filter haex-pass build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: haex-pass-build-${{ github.sha }}
          path: apps/haex-pass/.output/public
          retention-days: 7
