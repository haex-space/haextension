  #         client-id: ${{ secrets.CHROME_CLIENT_ID }}
  #         client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
  #         refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
  #         publish: true

  publish-firefox:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_stores }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Firefox extension
        run: |
          cd apps/haex-pass-browser
          EXTENSION=firefox pnpm build

      - name: Sign and publish to Firefox Add-ons
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: apps/haex-pass-browser/extension
          channel: listed
          apiKey: ${{ secrets.FIREFOX_API_ISSUER }}
          apiSecret: ${{ secrets.FIREFOX_API_SECRET }}
          timeout: 900000

  github-release:
    needs: [build, publish-firefox]  # Add publish-chrome when enabled
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Download Chrome artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension

      - name: Download Firefox artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-extension

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: haex-pass-browser-v${{ needs.build.outputs.version }}
          name: haex-pass Browser Extension v${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            ### Chrome / Edge / Brave
            1. Download `extension-chrome.zip`
            2. Go to `chrome://extensions`
            3. Enable "Developer mode"
            4. Drag & drop the ZIP file

            Or install from [Chrome Web Store](https://chromewebstore.google.com/detail/${{ secrets.CHROME_EXTENSION_ID }})

            ### Firefox
            Install from [Firefox Add-ons](https://addons.mozilla.org/firefox/addon/${{ secrets.FIREFOX_ADDON_SLUG }}/)

            Or download `extension-firefox.xpi` for manual installation.
          files: |
            extension-chrome.zip
            extension-firefox.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
