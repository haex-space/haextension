name: Release Browser Extension

on:
  push:
    tags:
      - 'haex-pass-browser-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      skip_stores:
        description: 'Skip publishing to Chrome/Firefox stores'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version from tag or input
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/haex-pass-browser-v}" >> $GITHUB_OUTPUT
          fi

      - name: Build Chrome extension
        run: pnpm --filter haex-pass-browser build

      - name: Create Chrome ZIP
        run: |
          cd apps/haex-pass-browser
          pnpm pack:zip
          mv extension.zip extension-chrome.zip

      - name: Build Firefox extension
        run: |
          cd apps/haex-pass-browser
          EXTENSION=firefox pnpm build

      - name: Create Firefox XPI
        run: |
          cd apps/haex-pass-browser
          pnpm pack:xpi
          mv extension.xpi extension-firefox.xpi

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: apps/haex-pass-browser/extension-chrome.zip

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: apps/haex-pass-browser/extension-firefox.xpi

      - name: Upload Firefox source (for AMO review)
        uses: actions/upload-artifact@v4
        with:
          name: firefox-source
          path: |
            apps/haex-pass-browser/src/
            apps/haex-pass-browser/package.json
            apps/haex-pass-browser/vite.config.mts
            apps/haex-pass-browser/tsconfig.json

