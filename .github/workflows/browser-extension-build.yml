name: Build Browser Extension

on:
  push:
    branches: [main]
    paths:
      - 'apps/haex-pass-browser/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/haex-pass-browser/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build browser extension
        run: pnpm --filter haex-pass-browser build

      - name: Upload Chrome extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: haex-pass-browser-chrome
          path: apps/haex-pass-browser/extension/
          retention-days: 30

      - name: Create ZIP for Chrome Web Store
        run: |
          cd apps/haex-pass-browser
          pnpm pack:zip

      - name: Upload Chrome ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: haex-pass-browser-chrome-zip
          path: apps/haex-pass-browser/extension.zip
          retention-days: 30
